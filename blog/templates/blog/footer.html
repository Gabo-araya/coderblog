{% load static %}
  <!--/ Section Contact-Footer Star /-->
  <section class="paralax-mf footer-paralax bg-image sect-mt4 route" style="background-image: url({% static 'front/img/overlay-bg.jpg' %})">
    <div class="overlay-mf"></div>

    {% if 'blog' or 'bus' in request.path %}
    {% else %}
      <!-- Form Contacto -->
      {% include 'blog/contacto.html' %}
    {% endif %}

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="copyright-box">
              <!--p class="copyright">&copy; Copyleft <strong>Ficticia Inc.</strong> Derechos de libre uso. | 
                <a href="{% url 'panel:app_panel_index' %}">Panel de administración</a>
              </p-->
              {% for pagina in paginas %}
                {% if pagina.name == 'footer' %}
                  {{ pagina.content|safe }}
                {% endif %}
              {% endfor %}
              <p class="copyright">
                <a href="{% url 'app_blog_index' %}">Inicio</a> | 
                <a href="{% url 'listar_articulos' %}">Blog</a> | 
                <a href="{% url 'panel:app_panel_index' %}">Panel de administración</a>
              </p>
              <div class="credits">
                <!--
                  All the links in the footer should remain intact.
                  You can delete the links only if you purchased the pro version.
                  Licensing information: https://bootstrapmade.com/license/
                  Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=DevFolio
                -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </section>
  <!--/ Section Contact-footer End /-->
